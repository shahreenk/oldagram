<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-container">
          <img class="logo" src="images/logo.png" alt="Oldagram logo" />
          <img
            class="avatar"
            src="images/user-avatar.png"
            alt="User's avatar"
          />
        </div>
      </header>
      <main>
        <div class="poster-info">
          <img class="avatar" src="images/avatar-vangogh.jpg" alt="">
          <div>
              <p class="name bolded">Vincent van Gogh</p>
              <p class="location">Zudert, Netherlands</p>
          </div>
        </div>
        <img class="img-post" src="images/post-vangogh.jpg" alt="Van Gogh selfie" />
        <div class="post-details">
            <img id="heart" class="icon" src="images/icon-heart.png" alt="like icon">
            <img class="icon" src="images/icon-comment.png" alt="comment icon">
            <img class="icon" src="images/icon-dm.png" alt="direct message icon">
            <p id="likes" class="bolded">21,492 likes</p>
            <p><span class="bolded">vincey1853</span> just took a few mushrooms lol</p>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
